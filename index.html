<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易電商網站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">我的商店</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">商品</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container my-5">
        <h2 class="text-center mb-4">熱門商品</h2>
        <div id="products" class="row"></div>
    </div>

    <!-- 購物車側邊欄 -->
    <div class="offcanvas offcanvas-end" id="cartSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">購物車</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartItems"></div>
            <div class="cart-total">
                <h5>總計: $<span id="cartTotal">0</span></h5>
                <button class="btn btn-primary w-100" onclick="checkout()">結帳</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
